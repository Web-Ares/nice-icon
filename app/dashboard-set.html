<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Nice Icon</title>

    <link rel="icon" type="image/png" href="img/favicon.png" />

    <link rel="stylesheet" href="css/dashboard.css">

</head>
<body>

    <!-- site -->
    <div class="site dashboard">

        <!-- dashboard__header -->
        <header class="dashboard__header">

            <!-- dashboard__user -->
            <div class="dashboard__user">

                <!-- dashboard__user-avatar -->
                <div class="dashboard__user-avatar">
                    <img src="pic/user-avatar.jpg" width="175" height="175" alt="">
                </div>
                <!-- /dashboard__user-avatar -->

                <!-- dashboard__user-mail -->
                <span class="dashboard__user-mail">ivan_manson@gmerinka.spa</span>
                <!-- /dashboard__user-mail -->

            </div>
            <!-- /dashboard__user -->

            <!-- dashboard__menu -->
            <nav class="dashboard__menu">
                <a href="#">my icons</a>
                <a href="#" class="active">my packages</a>
                <a href="#">settings</a>
                <a href="#">privaci policy</a>
            </nav>
            <!-- /dashboard__menu -->

        </header>
        <!-- /dashboard__header -->

        <!-- dashboard__content -->
        <div class="dashboard__content">

            <!-- dashboard__settings -->
            <div class="dashboard__settings">

                <form action="#">

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <!-- /dashboard__settings-field -->

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="sunname">Sunname</label>
                        <input type="text" name="sunname" id="sunname">
                    </div>
                    <!-- /dashboard__settings-field -->

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <!-- /dashboard__settings-field -->

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <!-- /dashboard__settings-field -->

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="birthday">Birthday</label>
                        <input type="text" name="birthday" id="birthday">
                    </div>
                    <!-- /dashboard__settings-field -->

                </form>

            </div>
            <!-- /dashboard__settings -->

        </div>
        <!-- /dashboard__content -->

    </div>
    <!-- /site -->

    <!-- popup -->
    <div class="popup">

        <!-- popup__wrap -->
        <div class="popup__wrap">

            <!-- popup__content -->
            <div class="popup__content popup__text">

            </div>
            <!-- /popup__content -->

        </div>
        <!-- /popup__wrap -->

    </div>
    <!-- /popup -->


    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
