        <!-- dashboard__content -->
        <div class="dashboard__content">

            <!-- dashboard__menu-btn -->
            <a class="dashboard__menu-btn" href="#">
                <span></span>
            </a>
            <!-- /dashboard__menu-btn -->

            <!-- dashboard__settings -->
            <div class="dashboard__settings">

                <form action="#">


                    <!-- dashboard__settings-fields -->
                    <div class="dashboard__settings-fields">

                        <!-- dashboard__settings-avatar -->
                        <div class="dashboard__settings-avatar">
                            <img src="pic/user-set-avatar.jpg" width="313" height="313" alt="">
                        </div>
                        <!-- /dashboard__settings-avatar -->

                        <!-- dashboard__settings-field -->
                        <div class="dashboard__settings-field">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <!-- /dashboard__settings-field -->

                        <!-- dashboard__settings-field -->
                        <div class="dashboard__settings-field">
                            <label for="sunname">Sunname</label>
                            <input type="text" name="sunname" id="sunname">
                        </div>
                        <!-- /dashboard__settings-field -->

                    </div>
                    <!-- dashboard__settings-fields -->

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <!-- /dashboard__settings-field -->

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <!-- /dashboard__settings-field -->

                    <!-- dashboard__settings-field -->
                    <div class="dashboard__settings-field">
                        <label for="birthday">Birthday</label>
                        <input type="text" name="birthday" id="birthday">
                    </div>
                    <!-- /dashboard__settings-field -->

                </form>

            </div>
            <!-- /dashboard__settings -->

        <!-- popup__wrap -->
        <div class="popup__wrap">

            <!-- popup__content -->
            <div class="popup__content popup__text">

            </div>
            <!-- /popup__content -->

        </div>
        <!-- /popup__wrap -->

    </div>
