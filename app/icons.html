<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Nice Icon</title>

    <link rel="icon" type="image/png" href="img/favicon.png" />

    <link rel="stylesheet" href="css/dashboard.css">

<body>

<!-- site -->
<div class="site dashboard">

    <!-- dashboard__header -->
    <header class="dashboard__header">

        <!-- dashboard__user -->
        <div class="dashboard__user">

            <!-- dashboard__user-avatar -->
            <div class="dashboard__user-avatar">
                <img src="pic/user-avatar.jpg" width="175" height="175" alt="">
            </div>
            <!-- /dashboard__user-avatar -->

            <!-- dashboard__user-mail -->
            <span class="dashboard__user-mail">ivan_manson@gmerinka.spa</span>
            <!-- /dashboard__user-mail -->

        </div>
        <!-- /dashboard__user -->

        <!-- dashboard__menu -->
        <nav class="dashboard__menu">
            <a href="#">my icons</a>
            <a href="#" class="active">my packages</a>
            <a href="#">settings</a>
            <a href="#">privaci policy</a>
        </nav>
        <!-- /dashboard__menu -->

    </header>
    <!-- /dashboard__header -->

    <!-- dashboard__content -->
    <div class="dashboard__content">

        <!-- filter -->
        <form action="#" class="filter">

            <!-- filter__title -->
            <div class="filter__title">

                <!-- filter__title-inner -->
                <span class="filter__title-inner">Filter</span>
                <!-- /filter__title-inner -->

            </div>
            <!-- /filter__title -->

            <!-- filter__wrap -->
            <div class="filter__wrap">

                <!-- filter__inner -->
                <div class="filter__inner">

                    <!-- filter__close -->
                    <a href="#" class="filter__close"></a>
                    <!-- /filter__close -->

                    <!-- filter__inner-wrapper -->
                    <div class="filter__inner-wrapper">

                        <!-- filter__caption -->
                        <div class="filter__caption">please make your choice</div>
                        <!-- /filter__caption -->

                        <!-- filter__row -->
                        <div class="filter__row">

                            <!-- filter__item -->
                            <span class="filter__item filter__item_filter">Popularity</span>
                            <!-- /filter__item -->

                        </div>
                        <!-- /filter__row -->

                        <!-- filter__row -->
                        <div class="filter__row">

                            <!-- filter__item -->
                            <span class="filter__item">Last</span>
                            <!-- /filter__item -->

                        </div>
                        <!-- /filter__row -->

                        <!-- filter__row -->
                        <div class="filter__row">

                            <!-- filter__item -->
                            <span class="filter__item filter__item_filter">Name</span>
                            <!-- /filter__item -->

                        </div>
                        <!-- /filter__row -->

                        <!-- filter__row -->
                        <div class="filter__row">

                            <!-- nice-radio -->
                            <div class="nice-checkbox">
                                <input type="checkbox" id="ch1" name="checkbox" >
                                <label for="ch1">Line</label>
                            </div>
                            <!-- /nice-radio -->

                        </div>
                        <!-- /filter__row -->

                        <!-- filter__row -->
                        <div class="filter__row">

                            <!-- nice-radio -->
                            <div class="nice-checkbox">
                                <input type="checkbox" id="ch2" name="checkbox" >
                                <label for="ch2">Solid</label>
                            </div>
                            <!-- /nice-radio -->

                        </div>
                        <!-- /filter__row -->

                        <!-- filter__row -->
                        <div class="filter__row">

                            <!-- nice-radio -->
                            <div class="nice-checkbox">
                                <input type="checkbox" id="ch3" name="checkbox" >
                                <label for="ch3">Color</label>
                            </div>
                            <!-- /nice-radio -->

                        </div>
                        <!-- /filter__row -->

                        <!-- filter__row -->
                        <div class="filter__row">

                            <!-- nice-radio -->
                            <div class="nice-checkbox">
                                <input type="checkbox" id="ch4" name="checkbox" >
                                <label for="ch4">Free</label>
                            </div>
                            <!-- /nice-radio -->

                        </div>
                        <!-- /filter__row -->

                    </div>
                    <!-- /filter__inner-wrapper -->

                </div>
                <!-- /filter__inner -->

            </div>
            <!-- /filter__wrap -->

        </form>
        <!-- /filter -->

        <!-- search-icon -->
        <form class="search-icon search-icon_2" action="#">
